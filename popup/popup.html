<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Flashcard Generator</title>
  <style>
    body {
      width: 300px;
      padding: 10px;
      font-family: Arial, sans-serif;
    }
    input, button {
      width: 100%;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h2>Web Flashcard Generator</h2>
  <input type="password" id="api-key" placeholder="Enter your Claude API key">
  <button id="save-api-key">Save API Key</button>
  <p>Select text on any webpage and click the extension icon to generate flashcards!</p>
  <script src="popup.js"></script>
</body>
</html>
